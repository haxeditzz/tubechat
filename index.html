<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #4a90e2, #50e3c2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 50px 20px 30px 20px;
        }

        header img {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .download-btn {
            background-color: #fff;
            color: #4a90e2;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: #f0f0f0;
            color: #3a70b2;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background-color: rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2rem;
            }

            .download-btn {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Replace the src with your app icon URL -->
        <img src="https://via.placeholder.com/120.png?text=TubeChat" alt="TubeChat Icon">
        <h1>TubeChat</h1>
        <p>Connect, chat, and share videos with your friends seamlessly.</p>
    </header>
    <main>
        <a class="download-btn" href="#">Download App</a>
    </main>
    <footer>
        Â© 2025 TubeChat. All rights reserved.
    </footer>
</body>
</html>
