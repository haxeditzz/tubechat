<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.5s;
        }

        body:hover {
            background: linear-gradient(135deg, #50e3c2, #4a90e2);
        }

        header {
            text-align: center;
            padding: 50px 20px 30px 20px;
        }

        header img {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .download-btn {
            background: #fff;
            color: #4a90e2;
            text-decoration: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            background-color: #f0f0f0;
            color: #3a70b2;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background-color: rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.2rem;
            }

            .download-btn {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="tubechat.png" alt="TubeChat Icon">
        <h1>TubeChat</h1>
        <p>Connect, chat, and share with your friends</p>
    </header>
    <main>
        <a class="download-btn"
            href="https://github.com/haxeditzz/TUBECHAT-APP-/raw/refs/heads/main/Tubechat_v1.00.05.apk" download>
            Download App
        </a>
    </main>
    <footer>
        Â© 2025 TubeChat. All rights reserved.
    </footer>
</body>

</html>
